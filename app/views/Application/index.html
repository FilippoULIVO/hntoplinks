#{extends 'main.html' /}
<table border=0 cellpadding=0 cellspacing=0 width="85%" bgcolor=#f6f6ef>
	<tr>
		#{menu activeTab:activeTab/}
	</tr>
	<tr style="height: 10px"></tr>
	<tr>
		<td colspan="2"><table border=0 cellpadding=0 cellspacing=0>
				#{list items, as:'item'}
					#{item item:item , index: item_index, page:page /}
				#{/list}
                #{if items!= null && items.size() == 30 }
                    <tr style="height:5px"></tr>
                    <tr style="height:10px"></tr>
                    <tr><td colspan="2"></td><td class="title"><a href="/${activeTab}/${page+1}" rel="nofollow">More</a></td></tr>
                #{/if}
                #{else}
                    <tr><td colspan="3" style="padding-left: 5px;">No more items</td></tr>
                #{/else}
			</table>
		</td>
	</tr>
	#{footer /}
</table>
