#{extends 'main.html' /}
<table bgcolor=#f6f6ef border=0 cellpadding=0 cellspacing=0 width="85%">
  <tr>
    #{menu activeTab:'none'/}
  </tr>
  <tr style="height: 10px"></tr>
  <tr>
    <td colspan="2" style="text-align: center">
      <table style="width: 100%;">
        <thead>
        <tr>
          <th class="statright">Statistic</th>
          <th class="statleft">Value</th>
        </tr>
        </thead>
        <tbody>
        #{list statistics, as:'statistic'}
        <tr>
          <td class="statright">${statistic.getKey()}</td>
          <td class="statleft">${statistic.getValue()}</td>
        </tr>
        #{/list}
        </tbody>
      </table>
    </td>
  </tr>
  #{footer /}
</table>
