#{extends 'mobile.html' /}
<table class="ui-responsive table-stroke">
    <thead>
        <tr>
            <th class="statright">Statistic</th>
            <th class="statleft">Value</th>
        </tr>
    </thead>
    <tbody>
        #{list statistics, as:'statistic'}
        <tr>
            <td class="statright">${statistic.getKey()}</td>
            <td class="statleft">${statistic.getValue()}</td>
        </tr>
        #{/list}
    </tbody>
</table>
