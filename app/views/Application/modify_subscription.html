#{extends 'main.html' /}
<table bgcolor=#f6f6ef border=0 cellpadding=0 cellspacing=0 width="85%">
  <tr>
    #{menu activeTab:'subscribe'/}
  </tr>
  <tr style="height: 10px"></tr>
  <tr>
    <td colspan="2">
      #{form @Application.modifySubscription(subscription), id:"subscribe", method:"POST"}
      <input name="subscription.subsUUID" type="hidden" value="${existingSubscription.subsUUID}">
      <table border=0 cellpadding=0 cellspacing=0 style="margin-left: 30%;">
        <tr>
          <td class="head" colspan="2">Subscribe Hacker News Top Links</td>
        </tr>
        <tr>
          <td class="cright">Daily Top Links</td>
          <td class="cleft">
            <input ${existingSubscription.daily ? name="subscription.daily" type="checkbox" "checked" : ""}/>
            <input name="subscription.daily" type="hidden" value="false"/>

          </td>
        </tr>
        <tr>
          <td class="cright">Weekly Top Links</td>
          <td class="cleft">
            <input ${existingSubscription.weekly ? name="subscription.weekly" type="checkbox" "checked" : ""}/>
            <input name="subscription.weekly" type="hidden" value="false"/>

          </td>
        </tr>
        <tr>
          <td class="cright">Monthly Top Links</td>
          <td class="cleft">
            <input ${existingSubscription.monthly ? name="subscription.monthly" type="checkbox" "checked" : ""}/>
            <input name="subscription.monthly" type="hidden" value="false"/>
          </td>
        </tr>
        <tr>
          <td class="cright">Annually Top Links</td>
          <td class="cleft">
            <input ${existingSubscription.annually ? name="subscription.annually" type="checkbox" "checked" : ""}/>
            <input name="subscription.annually" type="hidden" value="false"/>
          </td>
        </tr>
        <tr>
          <td class="cright">Email</td>
          <td class="cleft">
            ${existingSubscription.email}
          </td>
        </tr>
        <tr>
          <td class="cright" colspan="2">
            <input type="submit" value="Submit">
          </td>
        </tr>
      </table>
      #{/form}
    </td>
  </tr>
  #{footer /}
</table>
