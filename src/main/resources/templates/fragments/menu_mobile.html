<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<div data-role="navbar" th:fragment="menu-mobile">
    <ul>
        <th:block
                th:if="${page instanceof T(com.eguller.hntoplinks.models.StoryPage) and page.activeTab == T(com.eguller.hntoplinks.models.PageTab).today}">
            <li><a href="/" class="ui-btn-active ui-state-persist" data-transition="slide">Today</a></li>
        </th:block>
        <th:block
                th:if="${page instanceof T(com.eguller.hntoplinks.models.StoryPage) and page.activeTab != T(com.eguller.hntoplinks.models.PageTab).today}">
            <li><a href="/" data-transition="slide">Today</a></li>
        </th:block>
        <th:block
                th:if="${!(page instanceof T(com.eguller.hntoplinks.models.StoryPage)) or page.activeTab == T(com.eguller.hntoplinks.models.PageTab).week}">
            <li><a href="/week" class="ui-btn-active ui-state-persist" data-transition="slide">Week</a></li>
        </th:block>
        <th:block
                th:if="${page instanceof T(com.eguller.hntoplinks.models.StoryPage) and page.activeTab != T(com.eguller.hntoplinks.models.PageTab).week}">
            <li><a href="/week" data-transition="slide">Week</a></li>
        </th:block>
        <th:block
                th:if="${page instanceof T(com.eguller.hntoplinks.models.StoryPage) and page.activeTab == T(com.eguller.hntoplinks.models.PageTab).month}">
            <li><a href="/month" class="ui-btn-active ui-state-persist" data-transition="slide">Month</a></li>
        </th:block>
        <th:block
                th:if="${page instanceof T(com.eguller.hntoplinks.models.StoryPage) and page.activeTab != T(com.eguller.hntoplinks.models.PageTab).month}">
            <li><a href="/month" data-transition="slide">Month</a></li>
        </th:block>
        <th:block
                th:if="${!(page instanceof T(com.eguller.hntoplinks.models.StoryPage)) or page.activeTab == T(com.eguller.hntoplinks.models.PageTab).year}">
            <li><a href="/year" class="ui-btn-active ui-state-persist" data-transition="slide">Year</a></li>
        </th:block>
        <th:block
                th:if="${page instanceof T(com.eguller.hntoplinks.models.StoryPage) and page.activeTab != T(com.eguller.hntoplinks.models.PageTab).year}">
            <li><a href="/year" data-transition="slide">Year</a></li>
        </th:block>
        <th:block
                th:if="${page instanceof T(com.eguller.hntoplinks.models.StoryPage) and page.activeTab == T(com.eguller.hntoplinks.models.PageTab).all}">
            <li><a href="/all" class="ui-btn-active ui-state-persist" data-transition="slide">All</a></li>
        </th:block>
        <th:block
                th:if="${page instanceof T(com.eguller.hntoplinks.models.StoryPage) and page.activeTab != T(com.eguller.hntoplinks.models.PageTab).all}">
            <li><a href="/all" data-transition="slide">All</a></li>
        </th:block>
    </ul>
</div>
</body>
</html>
