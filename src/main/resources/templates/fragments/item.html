<html xmlns:th="http://www.thymeleaf.org">

<body>
<th:block th:fragment="item">
  <tr>
    <td align=right class="title" th:text="${storyIndex} + '. '" valign=top>
    </td>
    <td width="5px;"></td>
    <td class="title"><a target="_blank" th:href="@{${story.url}}" th:text="${story.title}"></a>
      <th:block th:if="${story.hasDomain()}">
        <a class="comhead" target="_blank" th:href="@{https://news.ycombinator.com/from(site=${story.domain})}"
           th:text="'(' + ${story.domain} + ')'"></a>
      </th:block>
    </td>
  </tr>
  <tr>
    <td colspan="2"></td>
    <td class="subtext"><th:span th:id="'score_' + ${story.hnId}" th:text="${story.score} + ' points'">
					</th:span> by <a target="_blank"
                        th:href="@{http://news.ycombinator.com/user(id=${story.by})}" th:text="${story.by}"></a>
      <th:block th:text="${story.since}"/>
      | <a
        target="_blank"
        th:href="@{https://news.ycombinator.com/item(id=${story.hnId})}" th:text="${story.commentCount} + ' comments'">
        ${story.getCommentStr()}
      </a></td>
  </tr>
  <tr style="height: 5px"></tr>
</th:block>
</body>
</html>
