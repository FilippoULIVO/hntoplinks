<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}"
	  xmlns:th="http://www.thymeleaf.org"
>

<table border=0 cellpadding=0 cellspacing=0 width="85%" bgcolor=#f6f6ef layout:fragment="content">
	<tr th:insert="fragments/menu.html :: menu">

	</tr>
	<tr style="height: 10px"></tr>
	<tr>
		<td colspan="2">
			<table border=0 cellpadding=0 cellspacing=0>
				<th:block th:each="story,iterStat : ${page.storyList}">
					<th:block th:insert="fragments/item.html :: item(story=${story}, page=${page}, storyIndex=${iterStat.count})" />
				</th:block>
				<th:block th:if="${page.hasMoreStories}">
					<tr style="height:5px"></tr>
					<tr style="height:10px"></tr>
					<tr><td colspan="2"></td>
						<td th:with="nextPage=${page.currentPage + 1}" class="title">
							<a th:href="@{/${page.activeTab}/${nextPage}}" rel="nofollow">More</a>
						</td>
					</tr>
				</th:block>
				<th:block th:unless="${page.hasMoreStories}">
                    <tr><td colspan="3" style="padding-left: 5px;">No more items</td></tr>
				</th:block>
			</table>
		</td>
	</tr>
	<tr th:replace="fragments/footer.html :: footer" />
</table>
</html>
