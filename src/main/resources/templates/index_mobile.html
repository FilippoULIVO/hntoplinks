<html layout:decorate="~{layouts/mobile.html}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div data-role="main" layout:fragment="content">
  <ul data-inset="true" data-role="listview">
    <th:block th:each="story,iterStat : ${page.storyList}">
      <th:block
        th:insert="fragments/item_mobile.html :: item_mobile(story=${story}, page=${page}, storyIndex=${iterStat.count})"/>
    </th:block>

    <th:block th:if="${page.hasMoreStories}">
      <li><a rel="nofollow"
             th:href="@{/{activeTab}/{nextPage}(activeTab=${page.activeTab}, nextPage=${page.currentPage +  1})}">More</a>
    </th:block>
  </ul>
</div>
